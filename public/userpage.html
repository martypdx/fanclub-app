<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
  <title>Playlist Fanclub - user page</title>
</head>

<body>

  <div>
    <form class='playlists'>
      <select id='user_playlists' size='5' multiple>
        <script id='playlist-template' type='text/x-handlebars-template'>
          <h3>{{name}}</h3>
          <h3>{{spotify}}</h3>
        </script>
        <option value='Pink Floyd'>Pink Floyd</option>
        <option value='Oingo Boingo'>Oingo Boingo</option>
        <option value='Red Hot Chili Peppers'>Red Hot Chili Peppers</option>
        <option value='Party Mix'>Party Mix</option>
        <option value='Relax Mix'>Relax Mix</option>
        <option value='RickRoll Mix'>RickRoll Mix</option>
        <option value='Death Metal Mix'>Death Metal Mix</option>
      </select>
      <input id='submit_button' type="submit">
    </form>

    <form class='playlists'>
      <select id='fanclub_playlists' size='5' multiple>
          <script id='playlist-template' type='text/x-handlebars-template'>
            <h3>{{name}}</h3>
            <h3>{{spotify}}</h3>
          </script>
        <option value='AJs Death Metal Mix'>AJ's Death Metal Mix</option>
        <option value='Drews Bluegrass Mix'>Drew's Bluegrass Mix</option>
        <option value='Toms Coding Music Mix'>Tom's Coding Music Mix</option>
        <option value='Pearl Jam'>Pearl Jam</option>
        <option value='Rolling Stones'>Rolling Stones</option>
        <option value='ACDC'>ACDC</option>
        <option value='Classical Mix'>Classical Mix</option>
        <option value='Enya'>Enya</option>
      </select>
      <input id='submit_button' type="submit">
    </form>
  </div>

  <p>Hold down the Ctrl (windows) / Command (Mac) button to select multiple options.</p>


</br>
</br>


</body>

</html>
