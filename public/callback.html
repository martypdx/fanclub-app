  <div class="container">
    <div id="login">
      <h1>Success</h1>
    </div>
  </div>

  <script>
    console.log(window.location.hash);
    

    var regexHash = location.hash.substr(1);
    var my_token = regexHash.substr(regexHash.indexOf('access_token='))
            .split('&')[0]
            .split('=')[1];
    var is_type_bearer = regexHash.substr(regexHash.indexOf('token_type='))
            .split('&')[0]
            .split('=')[1];
    var token_expires = regexHash.substr(regexHash.indexOf('expires_in='))
            .split('&')[0]
            .split('=')[1];

    console.log('here it is: ', my_token, is_type_bearer, token_expires);
    
    if (is_type_bearer === "Bearer") {
        console.log('got a bearer: lets AJAX the data')
    }





   //  window.close();
  </script>
